ecting%20a%20“robust%20international%20consensus%20that%20gender%20transition%20improves%20the%20overall%20well-being%20of%20transgender%20individuals.”%20Notably,%20even%20a%20report%20commissioned%20by%20Utah%20lawmakers%20attempting%20to%20find%20supporting%20evidence%20to%20ban%20gender-affirming%20care%20for%20trans%20youth%20concluded%20that%20gender-affirming%20care%20is%20safe,%20well-researched,%20and%20leads%20to%20improved%20health%20outcomes%20for%20trans%20youth.%0D%0A%0D%0AFurthermore,%20federal%20law%20explicitly%20prohibits%20HHS%20from%20controlling%20the%20practice%20of%20medicine.%20The%20proposed%20rule%20change%20attempts%20to%20circumvent%20this%20legal%20requirement%20by%20unilaterally%20declaring%20that%20gender-affirming%20care%20for%20trans%20youth%20is%20not%20medicine%20—%20an%20unfounded%20proclamation%20that%20is%20patently%20absurd,%20at%20odds%20with%20the%20international%20consensus%20of%20the%20medical%20profession,%20and%20that%20HHS%20does%20not%20have%20the%20authority%20to%20unilaterally%20designate.%0D%0A%0D%0AThis%20proposed%20rule%20change%20does%20not%20improve%20the%20health%20or%20safety%20of%20our%20nation.%20It%20does%20not%20reflect%20medical%20realities%20of%20transgender%20existence%20and%20medical%20care.%20It%20does%20ot%20respect%20the%20foundational%20rights%20to%20life,%20liberty,%20and%20the%20pursuit%20of%20happiness%20of%20all%20people,%20including%20the%20transgender,%20nonbinary,%20and%20gender-expansive%20citizens%20of%20this%20nation.%0D%0A%0D%0AAll%20this%20rule%20change%20will%20accomplish%20is%20killing%20innocent%20young%20people%20who%20deserve%20access%20to%20the%20healthcare%20that%20HHS%20is%20actively%20seeking%20to%20deprive%20them%20of.%0D%0A%0D%0APlease%20do%20not%20allow%20this%20horrific,%20unscientific%20rule%20change%20to%20proceed.%0D%0A%0D%0AThank%20you.
">
