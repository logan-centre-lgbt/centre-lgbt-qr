0A%0D%0AThe%20executive%20order%20attempting%20to%20restrict%20access%20to%20gender-affirming%20care%20is%20not%20grounded%20in%20medical%20science,%20and%20it%20is%20not%20law.%20This%20order%20and%20its%20anti-trans%20rhetoric%20are%20an%20expression%20of%20what%20the%20Lemkin%20Institute%20for%20Genocide%20Prevention%20characterizes%20as%20a%20genocidal%20movement%20that%20seeks%20the%20eradication%20of%20transgender%20people%20from%20public%20life.%0D%0A%0D%0ABy%20capitulating%20to%20these%20forces,%20you%20are%20prioritizing%20malicious%20disinformation%20over%20the%20very%20lives%20of%20the%20patients%20whom%20it%20is%20your%20duty%20to%20serve.%20You%20are%20abdicating%20your%20sworn%20mission%20to%20serve%20the%20patients%20of%20this%20Commonwealth%20and%20beyond%20through%20excellent,%20culturally%20responsive,%20and%20equitable%20care.%20What%20use%20is%20this%20mission%20statement%20if%20abandoned%20at%20the%20first%20sign%20of%20pressure%3F%0D%0A%0D%0AIf%20mounting%20pressures%20not%20grounded%20in%20medical%20science%20can%20dictate%20whether%20you%20administer%20gender-affirming%20care,%20what%20other%20forms%20of%20validated%20medical%20treatment%20will%20you%20allow%20these%20unscientific,%20hate-driven%20forces%20to%20dictate%20next%3F%20Vaccinations%3F%20Epidemic%20response%3F%20Clinical%20trials%20and%20medical%20research%3F%0D%0A%0D%0AI%20urge%20you%3A%20please%20do%20not%20pre-comply%20to%20the%20forces%20that%20are%20seeking%20to%20eradicate%20gender-expansive%20people’s%20ability%20to%20access%20lifesaving%20medical%20care.%20Please%20do%20not%20outsource%20the%20ability%20of%20qualified%20medical%20professionals%20to%20make%20treatment%20decisions%20for%20their%20patients%20to%20the%20hands%20of%20forces%20who%20have%20reduced%20the%20lives%20of%20transgender%20people%20to%20a%20convenient%20scapegoat%20to%20further%20a%20strategy%20of%20cruelty.%0D%0A%0D%0APlease%20stand%20up%20for%20medical%20science.%20Please%20stand%20up%20for%20patient%2
